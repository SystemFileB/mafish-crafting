name: Trading Snapshot Build / 马夫鱼：交易 快照构建

on:
  push:
    branches:
      - mafish-trading
  pull_request:
    branches:
      - mafish-trading

jobs:
  snapshot-build:
    runs-on: ubuntu-latest
    steps:
      - name: 获取仓库文件
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: mafish-trading

      - name: 安装 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 使用 Gradle 构建
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: 上传 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mafish-trading-snapshot
          path: build/libs/*.jar